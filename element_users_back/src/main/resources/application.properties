server.port=8989
server.servlet.context-path=/

spring.application.name=elementusers

spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?characterEncoding-UTF-8&serverTimezone=UTC

mybatis.type-aliases-package=leib.demo.entity
mybatis.mapper-locations=classpath:leib/demo/mapper/*.xml

pagehelper.helper-dialect=mysql
pagehelper.support-methods-arguments=true
pagehelper.reasonable=true

logging.level.leib.demo.dao=debug

#pagehelper:
## 数据库方言
#helper-dialect: mysql
## 判断合理性比如负数和超过最大总数
#reasonable: true
## 支持方法参数
#support-methods-arguments: true