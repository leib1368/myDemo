spring.application.name=files
server.port=8989
server.servlet.context-path=/files

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/templates/,classpath:/static/,file:${upload.dir}


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000


mybatis.mapper-locations=classpath:/leib/demo/mapper/*.xml
mybatis.type-aliases-package=leib.demo.entity

logging.level.root=info
logging.level.com.baizhi.dao=debug


upload.dir=D:/myCode/myshare